<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />

    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <title>Adrian's Workshop</title>
</head>

<body>

    <header class="header text-center container-fluid">
        <div class="header-title text-center">
            <h1 id="header-title-h1">Adrian's</h1>
            <hr>
            <h1 id="header-title-h1">Workshop</h1>
        </div>
    </header>

    <section class="contact-section container-fluid">



        <div class="contact-background-image col-xs-12">
            <div class="menu-item">
                <div class="enter-button">
                    <a class="btn" href="#" role="button">Menu</a>
                </div>
                <div class="section-header">
                    <i class="fa fa-question-circle" aria-hidden="true"></i>
                    <h2 class="menu-heading">Contact</h2>
                </div>
            </div>
        </div>

        <div class="contact-wrapper row no-gutters">
            <div class="col">
                <h3 class="contact-text text-center">Got an idea? Let's have it!</h3>
                <div class="center-form">
                    <form>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required/>
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required/>
                        <textarea rows="5" name="ideasummary" id="ideasummary" class="form-control" placeholder="Write your idea here ..." required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary" id="contact-button">Fire Away!</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </section>

    <footer class="footer text-center container-fluid">
        <div>
            <ul class="list-inline social-links">
                <li class="list-inline-item">
                    <a href="#" target="_blank">
                        <i class="fa fa-twitter" aria-hidden="true"><span class="sr-only">Twitter</span></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="#" target="_blank">
                        <i class="fa fa-youtube" aria-hidden="true"><span class="sr-only">YouTube</span></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="#" target="_blank">
                        <i class="fa fa-facebook" aria-hidden="true"><span class="sr-only">Facebook</span></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="#" target="_blank">
                        <i class="fa fa-instagram" aria-hidden="true"><span class="sr-only">Instagram</span></i>
                    </a>
                </li>

            </ul>
        </div>
    </footer>

</body>

</html>
